# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位秒，默认30天
  timeout: 1209600
  # token临时有效期 (指定时间内无操作就过期)，单位秒
  active-timeout: 1800
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: jwt
  # 是否输出操作日志
  is-log: true
  # jwt秘钥
  jwt-secret-key: shortlink-jwt-secret-key-123456789
  # 是否从请求头中读取token
  is-read-header: true
  # 是否从cookie中读取token
  is-read-cookie: false